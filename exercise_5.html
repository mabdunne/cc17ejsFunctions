<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions! (Five)</title>
</head>
<body>
	<script>
		var sum = 0;
		var number = 0;

		function addToAverage(num) {
			sum = sum + num;
			number = number + 1;
		}

		function getAverage() {
			return sum / number;
		}

		/*
			TODO: Using the functions above, compute and print the average of:
			13, 4, 134, 21, 30
		*/
		addToAverage(13);
		addToAverage(4);
		addToAverage(134);
		addToAverage(21);
		addToAverage(30);
		console.log(getAverage());

		/* Optional: Create a function which averages an array of numbers */
		function getArrayAverage(array){
			sum = 0;
			number = 0;
			for( i=0; i<array.length; i=i+1) {
				addToAverage(array[i]);
			}
			return getAverage();
		}
		// Call to average array of numbers
		var numArray = [13, 4, 134, 21, 30];
		console.log(getArrayAverage(numArray));

		/* Optional: Create a variadic function which averages all of its arguments */
		/* http://www.dailycoding.com/Posts/variadic_functions_in_javascript.aspx 
		A variadic function is a function of variable arity; that is, one which can take different numbers of arguments
		*/
		function getAverageAnyArgs() {
			sum= 0;
			number = 0;
			for (var i = 0; i < arguments.length; i++) {
				addToAverage(arguments[i]);
			}
			return getAverage();
		}
		// Call to Variadic Function to average akk arguments
		console.log(getAverageAnyArgs(13, 4, 134, 21, 30));


	</script>
</body>
</html>
